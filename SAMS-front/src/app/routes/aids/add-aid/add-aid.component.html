<div class="row mt-5 bg-transparent">
    <div class="col-md-6 m-auto bg-transparent">
        <div class="card card-body rounded bg-loght">
            <form [formGroup] = "formGroup" (ngSubmit)="addAidProcess()">
                <div class="form-group">
                    <label for="clubs">Your Club:</label><br />
                    <select2 formControlName="scienceClubID" [data]="clubsList" [placeholder]="'Choose your club(s)'" multiple="false"></select2>
                </div> 
                <div class="form-group">
                    <label for="dateTime">Select time for your aid:</label><br />
                    <input type="datetime-local" formControlName="dateTime"/>
                </div> 
                <div class="form-group">
                    <label for="count">Count of students:</label><br />
                    <input style="width: 100%;" type="number" formControlName="count" min="1">
                </div> 
                <div class="form-group">
                    <label for="subject">Subject:</label><br />
                    <input style="width: 100%;" formControlName="subject" type="text"/>
                </div>
                <div class="form-group">
                    <label for="comment">You were helping:</label><br />
                    <textarea style="width: 100%;" formControlName="comment" type="text"></textarea>
                </div> 
            </form>
            <button (click)="addAidProcess()" class="btn btn-success">Save</button>
            <button (click)="back()" class="btn btn-info">Back</button>
        </div>
    </div>
</div>
