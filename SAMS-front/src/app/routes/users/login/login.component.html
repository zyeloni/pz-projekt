<div class="row mt-5 bg-transparent">
    <div class="col-md-6 m-auto bg-transparent">
        <div class="card card-body rounded bg-loght">
            <h2 class="text-center">Login to</h2>
            <h3 class="text-center">Student Aid Management System</h3>
            <div class="form-group">
                <div *ngFor="let error of errors">
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ error }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
            <form [formGroup] = "formGroup" (ngSubmit)="loginProcess()">
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" formControlName = "email" class="form-control" placeholder="email"/>
                </div>
                <div class="form-group">
                    <label for="email">Password: </label>
                    <input type="password" formControlName = "password" class="form-control" placeholder="password"/>
                </div>
                <button *ngIf="active" type="submit" class="btn btn-success btn-block"><i class="fas fa-sign-in-alt"></i> Login</button>
                <a *ngIf="active" href="/users/register" class="btn btn-danger btn-block">Register</a>
                <a *ngIf="active" href="/../.." class="btn btn-info btn-block">Back</a>
                <span *ngIf="!active" class="text-center">Loading...</span>
            </form>
        </div>
    </div>
</div>
