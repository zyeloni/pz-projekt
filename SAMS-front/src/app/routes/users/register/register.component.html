<div class="row mt-5">
    <div class="col-md-6 m-auto">
      <div class="card card-body">
        <h2 class="text-center">Register to</h2>
        <h3 class="text-center">Student Aid Management System</h3>
        <div class="form-group">
            <div *ngFor="let error of errors">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ error }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div *ngFor="let commit of commits">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ commit }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
        <form [formGroup] = "formGroup" (ngSubmit)="registerProcess()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName = "name" placeholder="Enter Name"/>
            </div>
            <div class="form-group">
                <label for="name">Surname</label>
                <input type="text" class="form-control" formControlName = "surname" placeholder="Enter Surname"/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" formControlName = "email" placeholder="Enter Email"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName = "password" placeholder="Enter Password"/>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" class="form-control" formControlName = "password2" placeholder="Confirm Password"/>
            </div>
            <div class="form-group">
                <label for="clubs">Register to Clubs:</label>
                <select2 formControlName="clubs" [data]="clubsList" [placeholder]="'Choose your club(s)'" multiple="true" theme="material"></select2>
            </div>
            <button type="submit" class="btn btn-success btn-block"><i class="fas fa-user-plus"></i> Register</button>
            <a href="/users/login" class="btn btn-danger btn-block">Login</a>
            <a href="/../.." class="btn btn-info btn-block">Back</a>
        </form>
      </div>
    </div>
  </div>
